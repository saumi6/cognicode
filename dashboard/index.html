<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognicode Dashboard</title>
    <script src="https://unpkg.com/force-graph"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-color: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #graph-container {
            flex-grow: 1;
            position: relative;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #238636;
            box-shadow: 0 0 5px #238636;
        }

        .card {
            background-color: #21262d;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .metric {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .metric-label {
            font-size: 0.8rem;
            color: #8b949e;
        }

        #node-details {
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        #node-details.active {
            opacity: 1;
        }

        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background-color: #2ea043;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h1>
            <div class="status-dot"></div>
            Cognicode
        </h1>

        <div class="card">
            <div class="metric" id="node-count">-</div>
            <div class="metric-label">Total Files</div>
        </div>

        <div class="card" id="node-details">
            <h3>Selected Module</h3>
            <p id="selected-name" style="color: #8b949e; font-style: italic;">Hover over a node</p>
            <p id="selected-path" style="font-size: 0.8rem; word-break: break-all;"></p>
        </div>

        <div style="margin-top: auto;">
            <button onclick="fetchGraph()">Refresh Graph</button>
        </div>
    </div>

    <div id="graph-container"></div>

    <script>
        const API_URL = "http://localhost:8000";
        let Graph = null;

        async function fetchGraph() {
            try {
                const response = await fetch(`${API_URL}/graph`);
                const data = await response.json();

                document.getElementById('node-count').innerText = data.nodes.length;
                renderGraph(data);
            } catch (error) {
                console.error("Error fetching graph:", error);
                document.getElementById('node-count').innerText = "Err";
            }
        }

        function renderGraph(data) {
            const elem = document.getElementById('graph-container');
            elem.innerHTML = ''; // Clear previous

            Graph = ForceGraph()(elem)
                .graphData(data)
                .backgroundColor('#0d1117')
                .nodeId('id')
                .nodeLabel('id')
                .nodeColor(node => node.status === 'changed' ? '#f85149' : '#58a6ff')
                .nodeVal(node => 5)
                .linkColor(() => '#30363d')
                .linkDirectionalParticles(2)
                .linkDirectionalParticleWidth(2)
                .onNodeHover(node => {
                    const details = document.getElementById('node-details');
                    const name = document.getElementById('selected-name');
                    const path = document.getElementById('selected-path');

                    if (node) {
                        details.classList.add('active');
                        name.innerText = node.id;
                        name.style.color = '#c9d1d9';
                        name.style.fontStyle = 'normal';
                        path.innerText = node.path || '';
                    } else {
                        details.classList.remove('active');
                        name.innerText = "Hover over a node";
                        name.style.color = '#8b949e';
                        name.style.fontStyle = 'italic';
                        path.innerText = "";
                    }
                });
        }

        // Initial load
        window.addEventListener('resize', () => {
            if (Graph) Graph.width(document.getElementById('graph-container').clientWidth);
        });

        fetchGraph();
    </script>
</body>

</html>
